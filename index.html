<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Filter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video, canvas {
            width: 100%;
            height: auto;
            max-width: 640px;
            display: block;
        }
        #error {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const errorDiv = document.getElementById("error");
        const ctx = canvas.getContext("2d");

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera access denied:", err);
                errorDiv.textContent = "Error: Unable to access the camera. Please check your permissions or try a different device.";
            }
        }

        // Apply filter to the canvas
        function applyFilter() {
            if (video.readyState === 4) { // Video is ready
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get image data and invert colors
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    data[i] = 255 - data[i]; // Invert red
                    data[i + 1] = 255 - data[i + 1]; // Invert green
                    data[i + 2] = 255 - data[i + 2]; // Invert blue
                }

                ctx.putImageData(imageData, 0, 0);
            }
            requestAnimationFrame(applyFilter);
        }

        video.addEventListener("play", applyFilter);
        startCamera();
    </script>
</body>
</html>
