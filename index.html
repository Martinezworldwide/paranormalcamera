<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Camera Access</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }
        video, canvas {
            width: 90%;
            height: auto;
            max-width: 640px;
            border: 2px solid white;
        }
        #startButton, #cameraSelect, #filterSelect {
            padding: 10px 20px;
            margin: 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #error {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Camera</button>
    <select id="cameraSelect">
        <option value="environment">Back Camera</option>
        <option value="user">Front Camera</option>
    </select>
    <select id="filterSelect">
        <option value="none">None</option>
        <option value="negative">Negative</option>
        <option value="thermal">Thermal</option>
    </select>
    <div id="error"></div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const errorDiv = document.getElementById("error");
        const startButton = document.getElementById("startButton");
        const cameraSelect = document.getElementById("cameraSelect");
        const filterSelect = document.getElementById("filterSelect");
        const ctx = canvas.getContext("2d");

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { ideal: cameraSelect.value }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                startButton.style.display = "none";
            } catch (err) {
                console.error("Camera access denied:", err);
                errorDiv.textContent = "Error: Unable to access the camera. Please check your permissions or device settings.";
            }
        }

        // Apply filter to the canvas
        function applyFilter() {
            if (video.readyState === 4) { // Video is ready
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get image data and apply selected filter
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const filter = filterSelect.value;

                if (filter === "negative") {
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i]; // Invert red
                        data[i + 1] = 255 - data[i + 1]; // Invert green
                        data[i + 2] = 255 - data[i + 2]; // Invert blue
                    }
                } else if (filter === "thermal") {
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (avg < 128) {
                            data[i] = 0; // Red
                            data[i + 1] = 0;
                            data[i + 2] = 255 - avg * 2; // Blue
                        } else {
                            data[i] = (avg - 128) * 2; // Red
                            data[i + 1] = 255 - (avg - 128) * 2; // Green
                            data[i + 2] = 0;
                        }
                    }
                }

                ctx.putImageData(imageData, 0, 0);
            }
            requestAnimationFrame(applyFilter);
        }

        startButton.addEventListener("click", () => {
            startCamera();
            video.addEventListener("play", applyFilter);
        });

        cameraSelect.addEventListener("change", () => {
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                startCamera();
            }
        });
    </script>
</body>
</html>
